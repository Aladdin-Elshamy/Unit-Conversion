<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Unit Convertor</title>
</head>
<body>
    <main>
        <section class="head">
            <div class="container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <span class="input" role="textbox" contenteditable>0</span>
                <button type="button">Convert</button>
            </div>
        </section>
        <section class="body">
            <div class="container">
                <section class="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p><span class="meter-input">0</span> meters = <span class="feet-result">0</span> feet | <span class="feet-input">0</span> feet = <span class="meter-result">0</span> meters</p>
                </section>
                <section class="volume">
                    <h2>Volume (Liters/Gallons)
                    </h2>
                    <p><span class="liters-input">0</span> liters = <span class="gallons-result">0</span> gallons | <span class="gallons-input">0</span> gallons = <span class="liters-result">0</span> liters</p>
                </section>
                <section class="mass">
                    <h2>Mass (Kilograms/Pounds)
                    </h2>
                    <p><span class="kilos-input">0</span> kilos = <span class="pounds-result">0</span> pounds | <span class="pounds-input">0</span> pounds = <span class="kilos-result">0</span> kilos</p>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
